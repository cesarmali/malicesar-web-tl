    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Navigation */
        nav {
            background-color: #41D216;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #36a112;
        }

        /* Dropdown */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #41D216;
            top: 100%;
            left: 0;
            min-width: 180px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            z-index: 1001;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px 16px;
            font-size: 14px;
        }

        /* Content */
        .container {
            padding-top: 100px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            max-width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #41D216;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .link-button {
            display: inline-block;
            font-size: 16px;
            color: white;
            background-color: #41D216;
            padding: 10px 20px;
            margin: 8px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            max-width: 90%;
        }

        .link-button:hover {
            background-color: #2f9c12;
        }

        .developer {
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            color: #666;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                width: 100%;
                text-align: center;
            }

            nav ul li ul {
                position: static;
                width: 100%;
            }

            h1 {
                font-size: 22px;
            }

            .link-button {
                font-size: 15px;
                padding: 10px;
                margin: 6px auto;
                width: 90%;
                display: block;
            }

            .developer {
                font-size: 13px;
            }
        }
    </style>
